<div *ngIf="showlist" class="editorcontainer d-flex">
    <mat-card class="example-card" *ngFor="let post of posts">
        <mat-card-header>
            <mat-card-title>{{post.title}}</mat-card-title>
            <mat-card-subtitle>Posted @ {{post.createdstamp | date}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{post.imageurl}}" alt="Photo of a Shiba Inu">
        <!-- <mat-card-content>
            <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
            </p>
        </mat-card-content> -->
        <mat-card-actions>
            <!-- <button mat-button>EDIT</button> -->
            <button mat-button (click)="setpost(post)">VIEW</button>
        </mat-card-actions>
    </mat-card>
</div>
<div *ngIf="!showlist" class="editcontainer">
    <button mat-raised-button aria-label="Example icon button with a vertical three dot icon" (click)="showlist = !showlist;html = '';">
        <mat-icon>arrow_back</mat-icon>
        <span style="padding-left: 10px;">Back</span>
    </button>
    <div [innerHTML]="html">

    </div>
</div>
