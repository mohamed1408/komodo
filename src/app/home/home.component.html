<div *ngIf="showlist" class="col-xl-12 row dark-theme h-100 m-0">
    <div *ngFor="let post of posts;" class="col-xl-3 light-theme">
        <!-- <img src="{{post.imageurl}}" alt="Photo of a Shiba Inu" > -->
        <mat-card class="example-card mt-10 pb-0">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title class="text-oneline pointer" (click)="setpost(post)">{{post.title}}</mat-card-title>
                <mat-card-subtitle>
                    <span>{{post.createdstamp | date}}</span>
                    <!-- <span class="example-spacer"></span> -->
                    <button mat-icon-button aria-label="Example icon button with a home icon">
                        <mat-icon inline=true>bookmark_border</mat-icon>
                    </button>
                    <button mat-icon-button [matMenuTriggerFor]="overflowMenu"
                        aria-label="Example icon button with a home icon">
                        <mat-icon inline=true>more_horiz</mat-icon>
                    </button>
                    <mat-menu #overflowMenu="matMenu" [overlapTrigger]="false">
                        <button mat-menu-item><span>Dismiss this story</span></button>
                        <button mat-menu-item><span>Mute this author</span></button>
                        <button mat-menu-item><span>Mute this publication</span></button>
                        <button mat-menu-item><span>Report this story</span></button>
                        <button mat-menu-item><span>Block this author</span></button>
                    </mat-menu>

                </mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image class="bg-white pointer" (click)="setpost(post)" src="{{post.imageurl}}" alt="Photo of a Shiba Inu">
            <!-- <mat-card-content>
                <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.

                    bred for hunting.
                </p>
            </mat-card-content> -->
            <!-- <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions> -->
        </mat-card>
    </div>
</div>
